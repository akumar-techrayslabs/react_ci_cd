name: Deploy Dist
# on: [push,workflow_dispatch]
on:
    push:
        branches:
            - main
            - 'feature/**'
        paths-ignore:
            - '.github/workflows/*'  
       
    workflow_dispatch:        
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              # uses: actions/checkout@v4 
              # or we can do manually 
              run: |
                echo "cloning repo.."
                echo "${{toJson(github)}}"
                git clone https://github.com/${{github.repository}}.git
            - name: Install Node 20
              uses: actions/setup-node@v4
              with: 
                node-version: 20
     
            - name: Cache Dependencies
              uses: actions/cache@v4
              with: 
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            - name: Install Dependencies
              run: npm install
            - name: Run Tests
              run: npm run test
    build:  
        needs: test
        runs-on: ubuntu-latest   
        steps:
          - name: Get Code
            uses: actions/checkout@v4
          - name: Install Node 20
            # uses: actions/setup-node@v4
            # with: 
            #   node-version: 20
            run: |
                sudo apt-get update
                sudo apt-get install -y nodejs npm
              
 

          - name: Cache Dependencies
            uses: actions/cache@v4
            with: 
              path: ~/.npm
              key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          - name: Install Dependencies
            run: npm ci 
          - name: Build Project
            run: npm run build  
          - name: Upload Dist Artifact
            uses: actions/upload-artifact@v4
            with:
                name: dist-files
                path: dist
             

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download Dist Artifact
              uses: actions/download-artifact@v4
              with:
                name: dist-files
                path: dist
            - name: Deploy
              run: echo "Deploy successfull"  


